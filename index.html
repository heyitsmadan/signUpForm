<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img class="bg" src="images/joel-filipe-RFDP7_80v5A-unsplash.jpg" alt="An image of a building">
    </div>
    <div class="form">
        <form action="" method="post">
            <div class="row">
                <div class="input">
                    <label for="firstName">First Name</label>
                    <input type="text" name="lastName" id="firstName" placeholder="Ben">
                </div>

                <div class="input">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Dover">
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="input">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>
            </div>
            <div class="row">
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="input">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <h2 class="login">Already have an account? <a href="">Log in</a></h2>
    </div>
</body>
</html>
